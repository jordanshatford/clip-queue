version: '3.3'

services:
  web:
    build:
      context: .
    image: clip-queue-web:latest
    restart: always
    environment:
      VITE_TWITCH_CLIENT_ID: ${VITE_TWITCH_CLIENT_ID}
      VITE_TWITCH_REDIRECT_URI: ${VITE_TWITCH_REDIRECT_URI}
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
      VITE_SENTRY_TRACING_ORIGIN: ${VITE_SENTRY_TRACING_ORIGIN}
    ports:
      - 5173:5173
      - 24678:24678
    volumes:
      - .:/app
