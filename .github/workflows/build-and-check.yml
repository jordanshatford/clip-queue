name: Build and Lint frontend

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run linting check
        run: npm run lint
      - name: Run build
        run: npm run build
